<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">

<head runat="server">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>学生通行码</title>
    <link href="css/layer.css" type="text/css" rel="stylesheet" />
    <link href="css/main.css" type="text/css" rel="stylesheet" />
    <link href="css/custom.css" type="text/css" rel="stylesheet" />
    <script src="js/layer.js" type="text/javascript"></script>
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/custom.js" type="text/javascript"></script>
    <script src="js/user.js" type="text/javascript"></script>
</head>

<body>
    <div style="width: 100%;">
        <!-- 个人信息 -->
        <div class="top-body">
            <div class="top-info">
                <div class="top-banner">
                    <img src='img/schoolname.png'><br />
                </div>
                <div class="top-xm">
                    <span class="top-xm-1">魏明铭</span>&nbsp;&nbsp;
                    <span id="top-xm-2">学生</span>
                </div>
                <div class="top-xgh">
                    学工号：2020329623638
                </div>
                <div class="top-dw" id="dept">
                    学院/班级：信息科学与工程学院
                </div>
                <div class="top-dw" onclick="GetInfo('Txm')">
                    通行时间：<span class="top-dw-sj">2022-09-02至2023-01-06</span>
                </div>
            </div>
        </div>
        <!-- 中间内容 -->
        <div class="mid-info">
            <div class="mid-time" onclick="window.location.reload();">
                <span id="rq"></span>
                <span id="sj"></span>
            </div>
            <!-- 二维码 -->
            <div class="mid-ewm">
                <img id="ewm" src='img/qr-code.png'>
            </div>
            <div class="mid-yqsj">
                <div class="mid-jkm">
                    <span>杭州健康码为<span class="mid-jkm-code" onclick="GetInfo('Jkm')">绿码</span></span>
                </div>
                <div class="mid-ym">
                    <span>已完成<span class="ym-span" onclick="GetInfo('Ym')">第3针</span>疫苗接种</span>
                </div>
            </div>
            <div class="mid-msg">
                <span>恭喜您，一切正常~</span>
            </div>
        </div>
        <!-- 中间内容区域 -->
        <div class="bottom-info">
            <div class="bottom-left">
                <!-- 核酸 -->
                <div class="bottom-hs">
                    <div class="hs-sj">
                        <span id="_hs"></span>
                    </div>
                    <div class="hs-jg">
                        <div class="hs-jg-day">24</div>
                        <div class="hs-jg-content">
                            <div>小时内</div>
                            <div id="hs-jg-content-2">阴性</div>
                        </div>
                    </div>
                    <div class="hs-mc">核酸检测<img src="img/edit.png" /></div>
                </div>
            </div>
            <div class="bottom-right">
                <!-- 行程码 -->
                <div class="bottom-xcm">
                    <div class="xcm-top">
                        <div class="xcm-top-img">
                            <img src="img/isgo.png" />
                        </div>
                        <div class="xcm-top-content">
                            <div class="xcm-title">疫情重点地区核验</div>
                            <div class="xcm-tips">近14天行程核验</div>
                        </div>
                    </div>
                    <div id="xcm-hy">
                        <div class="xcm-ljhq" onclick='alertOpen($("#yqfk-hy").html())'>立即获取</div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 疫情防控地区核验 -->
        <div hidden="hidden" id='yqfk-hy'>
            <div class="yqfk-hy">
                <div class='hy-mc'>疫情重点地区核验</div>
                <div class='hy-sjh'><img src="img/mobile.png" /><input type="text" name='sjh' value="13456982338"
                        placeholder="手机号码" /></div>
                <div class='hy-yzm'><img src="img/mobile-yz.png" /><input type="text" name='yzm'
                        placeholder="短信验证码" /><span onclick="getCode()" name="btn_yzm">获取验证码</span></div>
                <div class='hy-qr' onclick='$(event.target).children(0).click();'><input type="checkbox"
                        onclick='isCheck(this)' value="同意并授权运营商查询本人疫情数据" />同意并授权运营商查询本人通信行程卡数据</div>
                <div class='hy-cx disabled1' onclick="getXcm()">查询</div>
            </div>
        </div>
        <!-- 行程码短信验证传值 -->
        <div hidden="hidden">
            <div id='queryId'></div>
            <div id='sendTime'></div>
        </div>
    </div>
</body>

</html>
