<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">

<head runat="server">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>学生通行码</title>
    <link href="css/layer.css" type="text/css" rel="stylesheet" />
    <link href="css/main.css" type="text/css" rel="stylesheet" />
    <link href="css/custom.css" type="text/css" rel="stylesheet" />
    <script src="js/layer.js" type="text/javascript"></script>
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/custom.js" type="text/javascript"></script>
    <script src="js/user.js" type="text/javascript"></script>
</head>

<body>
    <div style="width: 100%;">
        <!-- 个人信息 -->
        <div class="top-body">
            <div class="top-info">
                <div class="top-banner">
                    <img src='img/schoolname.png'><br />
                </div>
                <div class="top-xm">
                    <span class="top-xm-1">魏明铭</span>&nbsp;&nbsp;
                    <span id="top-xm-2">学生</span>
                </div>
                <div class="top-xgh">
                    学工号：2020329623638
                </div>
                <div class="top-dw" id="dept">
                    学院/班级：信息科学与工程学院
                </div>
                <div class="top-dw" onclick="GetInfo('Txm')">
                    通行时间：<span class="top-dw-sj">2022-09-02至2023-01-06</span>
                </div>
            </div>
        </div>
        <!-- 中间内容 -->
        <div class="mid-info">
            <div class="mid-time" onclick="window.location.reload();">
                <span id="rq"></span>
                <span id="sj"></span>
            </div>
            <!-- 二维码 -->
            <div class="mid-ewm">
                <img id="ewm" src='img/qr-code.png'>
            </div>
            <div class="mid-yqsj">
                <div class="mid-jkm">
                    <span>杭州健康码为<span class="mid-jkm-code" onclick="GetInfo('Jkm')">绿码</span></span>
                </div>
                <div class="mid-ym">
                    <span>已完成<span class="ym-span" onclick="GetInfo('Ym')">第3针</span>疫苗接种</span>
                </div>
            </div>
            <div class="mid-msg">
                <span>恭喜您，一切正常~</span>
            </div>
        </div>
        <!-- 中间内容区域 -->
        <div class="bottom-info">
            <div class="bottom-left">
                <!-- 核酸 -->
                <div class="bottom-hs">
                    <div class="hs-sj">
                        <span id="_hs"></span>
                    </div>
                    <div class="hs-jg">
                        <div class="hs-jg-day">24</div>
                        <div class="hs-jg-content">
                            <div>小时内</div>
                            <div id="hs-jg-content-2">阴性</div>
                        </div>
                    </div>
                    <div class="hs-mc">核酸检测<img src="img/edit.png" /></div>
                </div>
            </div>
            <div class="bottom-right" style="
                border: 6px solid #2b9ad3;
                border-radius: 40px;
                color: #2b9ad3;
                font-size: 37px;
                width: 500px;
                text-align: center;
                height: 85%;
                font-weight: 200;
                flex-direction: column;
                display: flex;
                justify-content: space-around;
            ">
                <div>
                    <p><span style="color: #2b9ad3; font-size: 45px; font-weight: 600;">请</span>做好<span
                            style="color: #2b9ad3;font-size: 45px; font-weight: 600;">个人防护</span></p>
                    <p>科学<span style="font-size: 45px;font-weight:600;color: #2b9ad3;">佩戴口罩</span></p>
                    <p>当好自己<span style="color: #2b9ad3;font-size: 45px;font-weight:600;">健康</span>的</p>
                    <p style="color: #2b9ad3;font-size: 45px;font-weight:600;">第一责任人</p>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
